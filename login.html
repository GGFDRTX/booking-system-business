<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login - Service Appointment System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center font-weight-light my-2">Owner Login</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="images/logo-placeholder.png" alt="Logo" class="img-fluid"
                                style="max-height: 100px;">
                        </div>
                        <form id="login-form">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="name@example.com"
                                    required />
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" type="password" placeholder="Password"
                                    required />
                                <label for="password">Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small text-primary" href="#" id="forgot-password">Forgot Password?</a>
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">Service Appointment Management System</div>
                    </div>
                </div>
                <div class="alert alert-danger mt-3 d-none" id="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Config -->
    <script src="../shared/js/config.js"></script>

    <!-- App Scripts -->
    <script src="js/login.js"></script>

    <!-- Debug Script -->
    <script>
        // Debug script to check if everything is loaded correctly
        window.addEventListener('load', function () {
            console.log('Window loaded, checking dependencies...');

            // Check Firebase
            if (typeof firebase !== 'undefined') {
                console.log('Firebase is loaded');
                console.log('Firebase apps:', firebase.apps.length);
            } else {
                console.error('Firebase is not loaded!');
            }

            // Check config
            if (window.appConfig) {
                console.log('App config is loaded');
                console.log('Owner email:', window.appConfig.ownerEmail);
            } else {
                console.error('App config is not loaded!');
            }

            // Check DOM elements
            const elements = {
                'login-form': document.getElementById('login-form'),
                'email': document.getElementById('email'),
                'password': document.getElementById('password'),
                'error-message': document.getElementById('error-message'),
                'forgot-password': document.getElementById('forgot-password')
            };

            console.log('Checking DOM elements:');
            for (const [id, element] of Object.entries(elements)) {
                console.log(`${id}: ${element ? 'Found' : 'Not found'}`);
            }
        });
    </script>
</body>

</html>
